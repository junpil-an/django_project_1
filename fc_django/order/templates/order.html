{% extends "base.html" %}
{% load humanize %}
{% block contents %}

<div class="row mt-5">
    <div class="col-12">
        <table class ="table table-list">
            <thead class = "thead-light">
                <tr>
                    <th scope ="col">#</th>
                    <th scope ="col">상품명</th>
                    <th scope ="col">수량</th>
                    <th scope ="col">주문날짜</th>
                </tr>
            </thead>
            <tbody class = "text-dark">
                <!-- 쿼리셋 출력 -->
                <!-- {{ object_list }} -->

                <!-- 반복문 출력 -->
                {% for order in order_list %}
                <tr>
                    <th scope = "row">{{order.id}}</th>
                    <th>{{order.product}}</th></a>
                    <th>{{order.quantity|intcomma}} 원</th>
                    <th>{{order.register_date|date:'Y-m-d H:i' }}</th>
                </tr>
                {% endfor %}  
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
